<h1 style="text-align: center;">MATES TORPEDOS</h1>

<div class="card-container">
    <ng-container *ngIf="Productos && Productos.length">
        <ng-container *ngFor="let producto of Productos">
            <div *ngIf="producto.disponibilidad" class="card">
                <img [src]="producto.imagen" alt="{{producto.Nombre}}" class="product_image">
                <h2>{{producto.Nombre}}</h2>
                <p>{{producto.descripcion}}</p>
                <p>Precio:{{producto.precio}}</p>
                <button type="button" class="btn btn-outline-primary" (click)="agregar(producto)">agregar al
                    Carrito</button>
                <label (click)="agregarFavoritos(producto)" class="container">
                    <input type="checkbox">
                    <svg height="24px" id="Layer_1" version="1.2" viewBox="0 0 24 24" width="24px" xml:space="preserve"
